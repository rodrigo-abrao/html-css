<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Parafragos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. basta colocar tudo no meio do par e tags p e /p.
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar especifico como esse, <br> você pode usar a tag BR.<!--nao fazer quebra de linha br seguidos, isso é coisa de noob po-->
    </p>
    <p>
        Vamos adicionar alguns simbolos especiais:
        &copy;, &reg;, &trade;, &euro;, &pound;, &Delta;
    </p>

</body>
</html>
